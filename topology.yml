name: blue-team-with-malcolm

hosts:
  - name: malcolm-host
    base_box:
      image: ubuntu-noble-x86_64
      mgmt_user: ubuntu
      mgmt_protocol: ssh
    flavor: large

  - name: attacker-vm
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
      mgmt_protocol: ssh
    flavor: small

  - name: victim-vm
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
      mgmt_protocol: ssh
    flavor: small

routers:
  - name: uia-router
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
      mgmt_protocol: ssh
    flavor: small

networks:
  - name: vlan512
    cidr: 10.225.211.0/24
  - name: attacker-network
    cidr: 10.10.0.0/24
  - name: big-broker
    cidr: 172.18.1.0/24
  - name: internet-connection
    cidr: 100.100.100.0/24
  - name: man-network
    cidr: 192.168.131.0/24
  - name: outside-network
    cidr: 10.1.0.0/24

net_mappings:
  - host: malcolm-host
    network: vlan512
    ip: 10.225.211.179

  - host: attacker-vm
    network: attacker-network
    ip: 10.10.0.2

  - host: victim-vm
    network: outside-network
    ip: 10.1.0.2

router_mappings:
  - router: uia-router
    network: attacker-network
    ip: 10.10.0.1

  - router: uia-router
    network: big-broker
    ip: 172.18.1.1

  - router: uia-router
    network: internet-connection
    ip: 100.100.100.106

  - router: uia-router
    network: man-network
    ip: 192.168.131.100

  - router: uia-router
    network: outside-network
    ip: 10.1.0.1

  - router: uia-router
    network: vlan512
    ip: 10.225.211.1

groups: []
