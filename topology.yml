name: blue-team-with-malcolm

hosts:
  - name: malcolm-01
    base_box:
      image: ubuntu-noble-x86_64
      mgmt_user: ubuntu
      mgmt_protocol: ssh
    flavor: large

routers:
  - name: uia-router
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
      mgmt_protocol: ssh
    flavor: small

networks:
  - name: attacker-network
    cidr: 10.10.0.0/24
  - name: big-broker
    cidr: 172.18.1.0/24
  - name: internet-connection
    cidr: 100.100.100.0/24
  - name: man-network
    cidr: 192.168.131.0/24
  - name: outside-network
    cidr: 10.1.0.0/24
  - name: vlan512
    cidr: 10.225.211.0/24   # der malcolm-01 ligger

net_mappings:
  - host: malcolm-01
    network: vlan512

router_mappings:
  - router: uia-router
    networks:
      - attacker-network
      - big-broker
      - internet-connection
      - man-network
      - outside-network

groups: []
